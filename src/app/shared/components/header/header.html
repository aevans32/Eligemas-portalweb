<header>
  <div class="banner">
    <span class="banner-text">
      <span>¡Te brindamos las mejores opciones</span>
      <span>para mejorar las condiciones de tu deuda!</span>
    </span>
  </div>

  <div class="logo-header">
    <div class="container">
      <div routerLink="/" class="logo-container">
        <img src="images/logo/Elige_mas_logo.png" alt="Elige Plus" />
      </div>

      <div class="buttons-container">

        @if (isLoggedIn) {

          <!-- Botón principal (nombre usuario) -->
          <button
            matButton
            class="primary"
            routerLink="/dashboard">
            {{ userName ?? 'Mi Cuenta' }}
          </button>

          <!-- Menú hamburguesa -->
          <button
            mat-icon-button
            [matMenuTriggerFor]="userMenu"
            aria-label="Menú de usuario">
            <mat-icon>menu</mat-icon>
          </button>

          <!-- Menú desplegable -->
          <mat-menu #userMenu="matMenu">

            <button mat-menu-item routerLink="/dashboard">
              <mat-icon>account_circle</mat-icon>
              <span>Mi cuenta</span>
            </button>

            @if (!hasSolicitud) {
              <button mat-menu-item routerLink="/nueva-solicitud">
                <mat-icon>add_circle</mat-icon>
                <span>Nueva solicitud</span>
              </button>
            }

            <button mat-menu-item routerLink="/dashboard">
              <mat-icon>list_alt</mat-icon>
              <span>Mis solicitudes</span>
            </button>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="logout()">
              <mat-icon color="warn">logout</mat-icon>
              <span>Cerrar sesión</span>
            </button>

          </mat-menu>

        } @else {

          <!-- Usuario no logueado -->
          <button
            matButton
            class="primary"
            routerLink="/login">
            INGRESAR
          </button>

          <button
            matButton
            class="accent"
            routerLink="/signup">
            REGÍSTRATE
          </button>

        }

      </div>




    </div>
  </div>
</header>
