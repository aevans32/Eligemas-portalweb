<header>
  <div class="banner">
    <span class="banner-text">
      <span>¡Te brindamos las mejores opciones</span>
      <span>para mejorar las condiciones de tu deuda!</span>
    </span>
  </div>

  <div class="logo-header">
    <div class="container">
      <div routerLink="/" class="logo-container">
        <img src="images/logo/Elige_mas_logo.png" alt="Elige Plus" />
      </div>

      <div class="buttons-container">

        @if (isLoggedIn) {
          <!-- Usuario logueado -->
          <button
            matButton
            class="primary"
            routerLink="/dashboard">
            {{ userName ?? 'Mi Cuenta' }}
          </button>

          @if (!hasSolicitud) {
            <button
              matButton
              class="accent"
              routerLink="/nueva-solicitud">
              Nueva Solicitud
            </button>
          } @else {
            <span class="header-hint">Solicitud Registrada.</span>
          }
          
        } @else {
          <!-- Usuario no logueado -->
          <button
            matButton
            class="primary"
            routerLink="/login">
            INGRESAR
          </button>

          <button
            matButton
            class="accent"
            routerLink="/signup">
            REGÍSTRATE
          </button>
        }

      </div>
    </div>
  </div>
</header>
